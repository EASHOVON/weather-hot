<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-field" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="submit-button" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </div>
        <div id="weather-body" class="weather-status text-white text-center">
            <img id="image" src="icon/unknown.png" alt="">
            <h1 id="city">City</h1>
            <h3><span id="tem">--.--</span>&deg;C</h3>
            <h1 id="des" class="lead">Description</h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
